{% extends "index.html" %}
{% block content %}
<section class="bg-dark text-white py-5">
    <div class="container">
        <h2 class="text-center mb-4">Registro de Instructor</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" novalidate class="p-4 rounded bg-black border border-secondary shadow-lg">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        <div class="mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-warning w-100 fw-bold">Guardar Instructor</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
