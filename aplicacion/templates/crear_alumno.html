{% extends "base.html" %}
{% load form_extras %}

{% block title %}Crear Alumno{% endblock %}

{% block content %}
<section class="py-5 bg-black text-white">
    <div class="container px-4 px-lg-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
        <div class="card bg-dark border-0 shadow-lg">
            <div class="card-body p-4">
            <h3 class="text-center mb-4">Formulario: Crear Alumno</h3>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label text-white">{{ field.label_tag }}</label>
                    <div class="form-check text-white">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>                
                {% endfor %}
                <div class="text-center">
                <button type="submit" class="btn btn-warning">Guardar Alumno</button>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>
    </div>
</section>
{% endblock %}
